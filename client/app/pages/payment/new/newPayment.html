<form ng-submit="!payment.model.hasChanges() || payment.save()">
  <div class="row">
    <div class="col-md-2">
      <label for="name">Name</label>
    </div>
    <div class="col-md-2">
      <input id="name" ng-model="payment.model.paymentName" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label for="account">From Account</label>
    </div>
    <div class="col-md-2">
      <select id="account" name="account" ng-model="payment.model.fromAccount" required>
        <option></option>
        <option ng-repeat="account in payment.accounts track by account.number" value="{{account.number}}">
          {{account.number}}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label for="amount">Amount</label>
    </div>
    <div class="col-md-2">
      <input id="amount" ng-model="payment.model.amount" type="number" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label for="phone">Phone Number</label>
    </div>
    <div class="col-md-2">
      <input id="phone" ng-model="payment.model.phoneNumber" type="tel" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label for="start">Start Date</label>
    </div>
    <div class="col-md-2">
      <input id="start" ng-model="payment.model.startDate" type="date">
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label for="expiry">Expiry Date</label>
    </div>
    <div class="col-md-2">
      <input id="expiry" ng-model="payment.model.expDate" type="date" required>
    </div>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="!payment.model.hasChanges()">Save</button>
</form>
