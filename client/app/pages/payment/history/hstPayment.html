<table class="table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>From Account</th>
    <th>Amount</th>
    <th>Phone Number</th>
    <th>Start Date</th>
    <th>Expiry Date</th>
    <th>Authorization Code</th>
    <th>Processed</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="payment in history.payments | orderBy:'-startDate' track by payment.id">
    <td>{{payment.paymentName}}</td>
    <td>{{payment.fromAccount}}</td>
    <td>{{payment.amount}}</td>
    <td>{{payment.phoneNumber}}</td>
    <td>{{payment.startDate}}</td>
    <td>{{payment.expDate}}</td>
    <td>{{payment.authorizationCode}}</td>
    <td>{{payment.processed}}</td>
  </tr>
  </tbody>
</table>
